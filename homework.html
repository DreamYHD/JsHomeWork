            }

        }

    function ifNotNull(){
        var i;
        var is_finish = true
        for(i= 0; i<list.length;i++){
            var value = document.getElementById(list[i])
                switch (value.type){
                    case "text":
                        if(isNullText(list[i])){

                        }
                        break
                    case "radio":
                        break
                    default:
                        break
            }
        }
        return is_finish
    }
    function isNullText(id) {
        var edit = document.getElementById(id)
        return edit.value === "";
    }
    function isSelect(id) {

    function setNotSelect(id) {

    //检测手机号
    function checkPhone(){
        var phone = document.getElementById("phone_user").value;
        if(!(/^1(3|4|5|7|8)\d{9}$/.test(phone))){
            alert("手机号码有误，请重填");
            return false;
        }
        return true
    }
    //检测电话
    function checkTel(){
        var tel = document.getElementById('tel_user').value;
        if(!/^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}$/.test(tel)){
            alert('固定电话有误，请重填');
            return false;
        }
        return true
    }
    //检测邮箱
    function check_Email(){
        var reg = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$"); //正则表达式
        var obj = document.getElementById("email_user"); //要验证的对象
        if(obj.value === ""){ //输入不能为空
            alert("输入不能为空!");
            return false;
        }else if(!reg.test(obj.value)){ //正则验证不通过，格式不对
            alert("验证不通过!");
            return false;
        }else{
            return true;
        }
    }

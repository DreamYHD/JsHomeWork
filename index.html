<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>厂子型页面布局</title>
</head>
<style>
    #container{
        width: 100%;
        height: 700px;
        margin: 0px;
    }
    #header{
        width: 100%;
        height: 10%;

    }
    #main{
        width: 100%;
        height: 80%;
    }
    #footer{
        width:100%;
        height:10%;


    }
    #first{
        height: 100%;
        width: 25%;
        float: left;
        border:5px #2016d6 solid;

    }
    #third{
        height: 100%;
        width: 100%;
        border:5px #070aff solid;
    }
</style>
<body>
<div id="container">
    <div id="header"><iframe src="top.html" width="100%" height="100%"></iframe></div>
    <div id="main">
        <div id="first"><iframe src="left.html" width="100%" height="100%"></iframe></div>
        <div id="third"><iframe src="right.html" width="100%" height="100%"></iframe></div>
    </div>
    <div id="footer"><iframe src="bottom.html" width="100%" height="100%"></iframe></div>
</div>
</body>
</html>

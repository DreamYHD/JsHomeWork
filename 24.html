<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

 p{

 }

<body>

<div style="background: green" align="center">

    <h2 style="color: white">课程成绩评定</h2>
    <p align="center">课程成绩为<input id="score_stu" style="background: green ;border: 0px; color: white" type="text"></p>
    <p align="cneter">成绩等级为<input id="leval_stu" style="background: green ;border: 0px; color: white "type="text" ></p>

</div>
<script>
    var num = 0
    var leav = ""
    num = prompt("请输入你的成绩",0)
    switch (parseInt(num/10)){
        case 9:
            leav= "you"
        case 8:leav = "hao"
            break
        case 7:leav = "zhoong"
            break
        case 6:leav = "及格"
            break
        case 5:
        case 4:
        case 3:
        case 2:
        case 1:
        case 0:
            leav = "不及格"
            break;
        default:
            alert("输入不合法")
            break;
    }

    document.getElementById("score_stu").value = num
    document.getElementById("leval_stu").value = leav

</script>

</body>

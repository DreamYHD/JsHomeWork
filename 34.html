<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算N!</title>
</head>
<body>

  <h4>计算N!</h4>
  <input type="text" id="result" style="border: 0px">
  <script>
      var sum = 1
      var num = Math.round(Math.random()*9+1)

      var index = 1
      while (index<=num){
          sum*=index
          index++
      }
      document.getElementById("result").value = num+"!="+sum
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>计算1+1/2+1/3+1/4+1/5+...+1/n的和</h1>
<p>连续&nbsp;&nbsp;<input id="num" style="border: 0px; color: black ;width: 20px" type="text" disabled = 'true'>个倒数的和&nbsp;&nbsp;<input id="result" style="border: 0px; color: #000000" type="text" disabled = 'true'></p>
<p>保留后两位数的结果为<input id="result2" style="border: 0px; color: #000000 " type="text" disabled = 'true'></p>
<script>
    var  num = 0
    var sum = 0
    var i = 1;
    num = prompt("输入数N")
    for ( i = 1 ; i<= num; i++){
        sum += 1 / i;
    }
    document.getElementById("num").value = num
    document.getElementById("result").value = sum
    document.getElementById("result2").value = sum.toFixed(2)


</script>
</body>
</html>
